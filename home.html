<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jet Vibe Holidays</title>
    <style>
        html, body {
            font-family: 'Playfair Display', serif;
            margin: 0;
            padding: 0;
            background-color: black;
            color: white;
            overflow: auto;
            scroll-behavior: smooth;
        }
        header {
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }
        .logo {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            padding: 10px;
        }
        .logo img {
            height: 60px;
        }
        nav {
            display: flex;
            justify-content: flex-start;
            padding: 15px;
        }
        nav a {
            color: white;
            padding: 12px 25px;
            text-decoration: none;
            font-weight: bold;
            font-size: 26px;
            text-transform: uppercase;
            font-family: 'Merriweather', serif;
        }
        nav a:hover {
            background: white;
            color: black;
            border-radius: 5px;
        }
        .landing {
            position: relative;
            width: 100%;
            height: 100vh;
            background-image: url('themeimg.jpg');
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            flex-direction: column;
            margin-top: 80px;
        }
        .quote {
            font-size: 50px;
            font-weight: bold;
            color: white;
            text-shadow: 3px 3px 12px rgba(0, 0, 0, 0.7);
            font-family: 'Merriweather', serif;
            margin-bottom: 20px;
        }
        .explore {
            font-size: 30px;
            font-weight: bold;
            color: gold;
            font-family: 'Playfair Display', serif;
        }
        .overview-section {
            width: 100%;
            height: 100vh;
            background-image: url('describe.jpg');
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            flex-direction: column;
            padding: 50px;
        }
        .overview-section h2 {
            font-size: 50px;
            font-weight: bold;
            color: white;
            font-family: 'Merriweather', serif;
            margin-bottom: 20px;
            background: rgba(0, 0, 0, 0.6);
            padding: 10px;
            border-radius: 10px;
        }
        .overview-text {
            font-size: 22px;
            color: white;
            max-width: 800px;
            font-family: 'Playfair Display', serif;
            line-height: 1.6;
            background: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 10px;
            text-align: left;
            min-height: 200px;
        }
        footer {
            background: black;
            color: white;
            text-align: center;
            padding: 20px;
            position: relative;
            bottom: 0;
            width: 100%;
            font-size: 18px;
            font-family: 'Merriweather', serif;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Merriweather:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav>
            <a href="#"><b>HOME</b></a>
        </nav>
        <div class="logo">
            <img src="travellogo.jpeg" alt="Travel Logo">
        </div>
    </header>
    <div class="landing">
        <div class="quote">"The world is a book, and those who do not travel read only one page."</div>
        <div class="explore">Find the journey to explore.</div>
    </div>
    <div class="overview-section">
        <h2>About Jet Vibe Holidays</h2>
        <div class="overview-text" id="typed-text"></div>
    </div>
    <footer>
        &copy; 2025 Jet Vibe Holidays | Designed for elite travelers
    </footer>
    <script>
        const descriptionText = "Jet Vibe Holidays is your trusted travel partner for exploring the best of Tamil Nadu, Kerala, and Karnataka. We specialize in organizing school and college industrial visits, adventure tours, and leisure trips. Whether it's a thrilling day at Black Thunder and Wonderla or a serene stay amidst nature, we have it covered. We provide top-notch accommodation, food, and transportation facilities. Our curated travel experiences cater to students, families, and adventure seekers alike. We ensure comfort and excitement in every journey. With Jet Vibe Holidays, your dream destinations are just a trip away! We take pride in crafting unique itineraries, ensuring safety and seamless travel experiences. Our expert team guarantees a stress-free journey so you can focus on making unforgettable memories. Join us, and let Jet Vibe Holidays be your gateway to adventure!";
        
        let index = 0;
        let typedTextDiv = document.getElementById("typed-text");
        
        function typeText() {
            if (index < descriptionText.length) {
                typedTextDiv.innerHTML += descriptionText.charAt(index);
                index++;
                setTimeout(typeText, 50);
            }
        }
        
        typeText();
    </script>
</body>
</html>
